<!DOCTYPE html>
<html lang="en">
<head>
    <script src="rockpaperscissors.js" defer></script> 
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "header">
        <h1>Rock Paper Scissors</h1>
        <p>Best of 5 games</p>
    </div>
    <div class = "main">

        <div class = "options">
            <button id="rock" value="rock">Rock</button>
            <button id="paper" value="paper" >Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </div>

        <div>
            <div class="scores">
                <div id="playersc">
                    <h2>Player Score</h2>
                    <div id = "playerScore">0</div>
                </div>
                <div id="compsc">
                    <h2>Computer Score</h2>
                    <div id = "computerScore">0</div>
                </div>
            </div>
        </div>

        <div class = "results">
            <div id="roundresult"></div>
            <div id="finalresult"></div>
            <div id="finalscores"></div>
            <button id="reset" value="reset">Reset</button>
        </div>

        
            
        
    </div>
    
</body>
</html>
